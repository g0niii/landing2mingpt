<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Lista y Menú de Navegación</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#servicios">Servicios</a></li>
                <li><a href="#nosotros">Nosotros</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="inicio">
            <h1>Bienvenido al sitio web</h1>
            <p>Este es el contenido de la sección de inicio.</p>
        </section>

        <section id="servicios">
            <h2>Servicios</h2>
            <ul>
                <li>Servicio 1</li>
                <li>Servicio 2</li>
                <li>Servicio 3</li>
            </ul>
        </section>

        <section id="nosotros">
            <h2>Nosotros</h2>
            <p>Somos una empresa comprometida con...</p>
        </section>

        <section id="contacto">
            <h2>Contacto</h2>
            <p>Ponte en contacto con nosotros...</p>
        </section>
    </main>
</body>
</html>
